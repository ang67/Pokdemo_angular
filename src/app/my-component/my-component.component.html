<input [(ngModel)]="id">
<br><br>
<input type="text" value={{id}} readonly >
<h1>ID: {{id}}</h1>

<br><br>
<label for="filter">Filter</label><br>
<input type="text" name="filter" [(ngModel)]="searchString">
<br><br>

<select [(ngModel)]="id">
    <option *ngFor="let pokemon of pokemons | filterPokemonPipe: 'name':searchString " [value]="pokemon.id">{{ pokemon.name }}</option>
</select>

<br><br>
<button (click)="valider(id)">Go</button>
    
 <div>
     {{pokemons}}
 </div>
